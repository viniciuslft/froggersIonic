<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login no Froggers</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Entrar</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary">Entrar</ion-button>

      <div class="links">
        <ion-card-subtitle>
          <a href="#">Esqueci minha senha</a>
        </ion-card-subtitle>
        <ion-card-subtitle>
          <a href="#">NÃ£o tem uma conta? Cadastre-se aqui</a>
        </ion-card-subtitle>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
